<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Ángulos de un Triángulo con Tres Lados</title>
</head>
<body>

    <h1>Calcular los Ángulos de un Triángulo con Tres Lados</h1>

    <!-- Entradas para los tres lados del triángulo -->
    <label for="ladoA">Lado A: </label>
    <input type="number" id="ladoA" placeholder="Lado A" required><br><br>

    <label for="ladoB">Lado B: </label>
    <input type="number" id="ladoB" placeholder="Lado B" required><br><br>

    <label for="ladoC">Lado C: </label>
    <input type="number" id="ladoC" placeholder="Lado C" required><br><br>

    <!-- Botón para calcular los ángulos -->
    <button onclick="calcularAngulos()">Calcular Ángulos</button>

    <h2>Resultados</h2>
    <p>Ángulo A: <span id="anguloA"></span>°</p>
    <p>Ángulo B: <span id="anguloB"></span>°</p>
    <p>Ángulo C: <span id="anguloC"></span>°</p>

    <script>
        function calcularAngulos() {
            // Obtener los valores de los lados
            const a = parseFloat(document.getElementById("ladoA").value);
            const b = parseFloat(document.getElementById("ladoB").value);
            const c = parseFloat(document.getElementById("ladoC").value);

            // Verificar si los valores son válidos
            if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
                alert("Por favor, ingresa valores válidos para los lados.");
                return;
            }

            // Función para calcular el ángulo a partir de la ley de los cosenos
            function calcularAngulo(opuesto, adyacente1, adyacente2) {
                return Math.acos((adyacente1 * adyacente1 + adyacente2 * adyacente2 - opuesto * opuesto) / (2 * adyacente1 * adyacente2)) * (180 / Math.PI);
            }

            // Calcular los tres ángulos usando la ley de los cosenos
            const anguloA = calcularAngulo(a, b, c);
            const anguloB = calcularAngulo(b, a, c);
            const anguloC = calcularAngulo(c, a, b);

            // Mostrar los resultados
            document.getElementById("anguloA").textContent = anguloA.toFixed(2);
            document.getElementById("anguloB").textContent = anguloB.toFixed(2);
            document.getElementById("anguloC").textContent = anguloC.toFixed(2);
        }
    </script>

</body>
</html>
